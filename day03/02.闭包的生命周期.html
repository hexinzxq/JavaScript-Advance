<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包的生命周期</title>
</head>
<body>
<!--
1.产生：在嵌套内部函数定义执行完时就产生了（不是在调用）
2.死亡：在嵌套内部函数成为垃圾对象时
-->
<script>
    function fn1() {
        var a=2;//此时闭包就已经产生了（函数提升，内部函数对象已经创建了）
        function fn2() {
            a++;
            console.log(a);
        }
        return fn2;
    }
    var f = fn1();//外部函数【fn1】执行几次就会产生几个闭包
    f();//3
    f();//4
    f=null;//闭包死亡（包含闭包的函数对象成为垃圾对象了）
</script>
</body>
</html>
