<!--以下是面试题-->
<script type="text/javascript">
    //代码片段一
    var name = "The Window";
    var object = {
        name: "My Object",
        getNameFunc: function () {
            return function () {
                return this.name;//没有闭包
            };
        }
    };
    alert(object.getNameFunc()());  //?  the window


    //代码片段二
    var name2 = "The Window";
    var object2 = {
        name2: "My Object",
        getNameFunc: function () {
            var that = this;
            return function () {
                return that.name2;//有闭包
            };
        }
    };
    alert(object2.getNameFunc()()); //?  my object


</script>
