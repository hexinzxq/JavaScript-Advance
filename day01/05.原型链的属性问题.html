<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型链的属性问题</title>
</head>
<body>
<!--
1.读取对象的属性时：会自动到原型链中查找
2.设置对象的属性值时：不会查找原型链，如果当前对象中没有此属性，直接添加此属性并设置其值
3.方法一般定义在原型中，属性一般通过构造函数定义在对象本身上
-->
<script>
    function Fn() {

    }
    Fn.prototype.a = 'xxx';
    var fn1 = new Fn();
    console.log(fn1.a); //xxx
    var fn2 = new Fn();
    fn2.a='yyy';
    console.log(fn1.a);//xxx
    console.log(fn2.a);//yyy
    function Person(name,age) {
        this.name = name;
        this.age = age;
    }
    Person.prototype.setName = function (name) {
        this.name = name;
    }
    var p1 = new Person('tom',18);
    var p2 = new Person('ton',18);
    p1.setName('Bob');
    console.log(p1);
    console.log(p1.name,p1.age);
    //实例对象的隐式原型等于其构造函数的显式原型
    console.log(p1.__proto__ === p2.__proto__);//true
</script>
</body>
</html>
