<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型链</title>
</head>
<body>
<!--
1.原型链（图解）
  *访问一个对象的属性时
    *先在自身属性中查找，找到就返回
    *如果没有，再沿着__proto__这条链向上查找，找到返回
    *如果最终没有找到，返回undefined
   *别名：隐式原型链
2.构造函数/原型/实体对象的关系（图解）
3.构造函数/原型/实体对象的关系2（图解）
4.所有函数的__proto__都是一样的（仔细思考！！）
5.构造函数的实例对象自动拥有构造函数原型对象的属性（方法）【利用的就是原型链】
-->
<script>
    console.log(Object.prototype);
    console.log(Object.prototype.__proto__);
    function Fn() {
        this.test1 = function(){
            console.log("这是test1");
        }
    }

    console.log(Fn.prototype);//Object
    Fn.prototype.test2 = function () {
        console.log("我是test2");
    }
    var fn = new Fn();
    fn.test1();
    fn.test2();
    console.log(fn.toString());
    console.log(fn.test3);
</script>
</body>
</html>
