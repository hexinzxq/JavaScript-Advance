<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常见的闭包</title>
</head>
<body>
<!--
1.将函数作为另一个函数的返回值
2.将函数作为实参传递给另一个函数调用

多调试看运行流程！！！！！
-->
<script>
//1.将函数作为另一个函数的返回值
    function fn1() {
        var a=2;
        function fn2() {
            a++;
            console.log(a);
        }
        return fn2;
    }
    var f = fn1();//外部函数【fn1】执行几次就会产生几个闭包
    f();//3
    f();//4

//2.将函数作为实参传递给另一个函数调用
    function showDelay(msg,time) {
        setTimeout(function(){
            alert(msg);
            },time)
    }
    showDelay('hexin',2000);
</script>
</body>
</html>
