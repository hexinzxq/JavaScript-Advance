<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域与作用域链</title>
</head>
<body>
<!--
1.理解
  *就是一块“地盘”，一个代码段所在的区域
  *它是静态的（相对于上下文对象），在编写代码时就确定了
2.分类
  *全局作用域
  *函数作用域
  *没有块作用域（ES6有）
3.作用
  *隔离变量，不同作用域下同名变量没有冲突

-->
<script type="text/javascript">
    var obj ={
        fn2 : function () {
            console.log(this.fn2);
        }
    }
    obj.fn2();
</script>
</body>
</html>
