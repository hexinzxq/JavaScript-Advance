<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数字转换</title>
</head>
<body>
<!--5. 将数字 12345678 转化成 RMB形式 如： 12,345,678-->
<script>
    var num = prompt("请输入一串数字");
    //转化成字符串
    var str=num+"";
    //封装一个反转数组
    function rever(str){
        return str=str.split("").reverse().join("");
    }
    //翻转一个数组
    str=rever(str);
    //给定一个空字符串 为了放最终的结果
    var result="";

    for(var i=1;i<=str.length;i++){
        result=result+str[i-1];//把字符串的每一项重新放到一个新的字符串里
        if(i%3==0 &&i!=str.length){//字符串的索引是3的倍数， 并且不是最后一项的时候添加，
            result+=",";
        }
    }
    //将最终的结果进行反转
    result=rever(result)
    if(true){
        alert("转化后的数字为："+result);
    }
</script>
</body>
</html>
